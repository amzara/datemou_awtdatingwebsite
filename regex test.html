<html>
    <form>
        username<input type="text" pattern="[A-Za-z0-9]{3,12}$" required title="Username must be 3-12 character" >
       pw <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,13}$" required title="Minimum eight characters, at least one letter, one number and one special character">
       email <input type="text" pattern="^\w+([.-]{3,10}?\w+)*@\w+([.-]{3,5}?\w+)*(\.\w{2,3})+$" required title="Please insert in proper email format.">
       <input type="submit">
    </form>
